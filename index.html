<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <header id="header">
    <nav id="nav-bar">
      <a class="nav-link" href="offers">Offer</a>
      <a class="nav-link" href="products">Product</a>
      <a class="nav-link" href="buy">Buy</a>
    </nav>
    <div id="product-container">
      <img id="header-img" width="420" height="315" src="https://tinyurl.com/3ea399jm" alt="">
      <iframe id="video" width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
    </iframe>
    </div>
  </header>
  <form id="form" action="https://www.freecodecamp.com/email-submit">
    <input type="email" id="email" name="email" placeholder="email">
    <input type="submit" id="submit" value="submit" name="submit">
  </form>
  <div class="container">
    <div id="offers">
      <p>Offers</p>
    </div>
    <div id="products">
      <p>Products</p>
    </div>
    <div id="buy">
      <p>Buy</p>
    </div>
  </div>

  <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <script src="js/index.js"></script>
</body>

</html>

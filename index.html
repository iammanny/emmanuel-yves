<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id="title"> Mobile Phones Survey</h1>
<p id="description">This is a short questionnaire about mobile phones, we appreciate your contributions. Thank you</p>
<form id="survey-form">
  <div class="row-tab">
    <div class="label-phone">
      <label>Name:</label>
    </div>
    <div class="input-phone">
      <input type="text" placeholder="Name">
    </div>
    
  <div class="row-tab">
    <div class="label-phone">
      <label>Location:</label>
    </div>
    <div class="input-phone">
      <input type="text" placeholder="Location">
    </div>
    <div class="row-tab">
      <div class="label-phone">
        <label>Age:</label>
      </div>
      <div class="input-phone">
        <input type="text" placeholder="Age">
      </div>
    <div class="row-tab">
      <div class="label-phone">
        <label>Email:</label>
      </div>
    <div class="input-phone">
      <input type="text" placeholder="Email">
    </div>
    
     <div class="row-tab">
       <div class="label-select">
         <label>Your Gender</label>
       </div>
       <div class="select-input">
        <select>
      <option value="male">Male</option>
      <option value="female">Female</option>
        </select>

     </div>
     <div class="row-tab">
       <div class="label-select">
         <label>Select Your Type of Phone</label>
       </div>
       <div class="Select-input">
         <select>
           <option value="iPhone">iPhone</option>
           <option value="nokia">Nokia</option>
           <option value="nokia">Samsung</option>
           <option value="nokia">Motorola</option>
           <option value="nokia">TEchno</option>
           <option value="nokia">Others</option>

         </select>
       </div>

     </div>
    </div>

        
  </div>

</form>
